<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Examen de mi-session</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="personnage-mask">
        <div class="personnage">
            <img class="grosse-image" src="images/mando.webp">
            <div class="infos-supplementaires">
                <div class="gallerie-photo">
                    <!-- JS: Liste d'images ici-->
                </div>
                <div id="app" class="infos">
                    <div class="nom">
                        <span class="titre">Nom: </span>
                        <span class="valeur"><!-- JS: nom --></span>
                    </div>
                    <div class="profession">
                        <span class="titre">Profession: </span>
                        <span class="valeur"><!-- JS: profession --></span>
                    </div>
                    <div class="transport">
                        <span class="titre">Moyen de transport: </span>
                        <span class="valeur"><!-- JS: moyen de transport --></span>
                    </div>
                    <div class="phrase">
                        <span class="titre">Phrase préférée: </span>
                        <span class="valeur"><!-- JS: phrase préféré --></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
